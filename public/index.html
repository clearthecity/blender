    <title>Style Blender</title>

    <style>

    #push {
      position: relative;
      min-height: 3rem;

    </style>
  </head>

    <div class='container'>
    <footer>

        <div class='col-3' id='social-icons'>
          <a href='https://twitter.com/clearthecity'><img src='<%= BASE_URL %>Twitter_bird_logo.svg' alt='Twitter' style='height:1.2rem'></a>
        </div>
        <div class='col' style='text-align: right'>
          &copy; 2019 nice derangements, inc.
        </div>
      </div>
    </footer>
